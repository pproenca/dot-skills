name: CI

on:
  pull_request:
    branches: [master]

jobs:
  validate-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate all skills
        run: ./scripts/skills-ref validate-all
